<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <meta name="description" content="Vulgata Latina — capítulo por página">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{assets_base}}/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary border-bottom sticky-top" data-bs-theme="light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{root_base}}index.html">Vulgata</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="ms-auto d-flex flex-column flex-lg-row align-items-stretch align-items-lg-center gap-2 w-100 w-lg-auto">
            <div class="d-flex align-items-center gap-2 w-100 w-lg-auto">
              <label for="bookSelect" class="form-label mb-0 small text-muted">Livro</label>
              <select id="bookSelect" class="form-select form-select-sm w-100" style="min-width: 200px;"></select>
            </div>
            <div class="d-flex align-items-center gap-2 w-100 w-lg-auto">
              <label for="chapterSelect" class="form-label mb-0 small text-muted">Capítulo</label>
              <select id="chapterSelect" class="form-select form-select-sm w-100" style="min-width: 110px;"></select>
            </div>
            <span class="badge text-bg-light border d-none d-lg-inline-block" id="chaptersCountBadge" title="Total de capítulos do livro"></span>
            <button id="goBtn" class="btn btn-sm btn-primary w-100 w-lg-auto">Ir</button>
          </div>
        </div>
      </div>
    </nav>

    <main class="container-lg my-4 px-3">
      <div class="reading-container mx-auto">
      {{content_html}}
      </div>
    </main>

    <script>
      window.APP_CONFIG = {
        assetsBase: "{{assets_base}}",
        rootBase: "{{root_base}}",
        current: { bookSlug: {{book_slug_js}}, chapter: {{chapter_js}} }
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLE4bEJ0hZl5W8SIv9K0Uod8GCExl3Og8ifw" crossorigin="anonymous"></script>
    <script src="{{assets_base}}/app.js"></script>
  </body>
</html>
